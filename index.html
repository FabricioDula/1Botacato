<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Bocato - Calculadora de Costos</title>
    <link rel="stylesheet" href="EstilosIndex.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="/2.png" alt="1Bocato Logo" class="logo">
        <h1>1Bocato</h1>
        <h2>Calculadora de Costos de Producción</h2>
        <label for="postre">Selecciona un postre:</label>
        <select id="postre">
            <option value="cheesecake">Cheesecake</option>
            <option value="brownie">Brownie</option>
            <option value="tarta_manzana">Tarta de Manzana</option>
        </select>
        <label for="cantidad">Número de unidades:</label>
        <input type="number" id="cantidad" min="1" value="1">
        <button onclick="calcularIngredientes()">Calcular</button>
        <div class="result">
            <h3>Ingredientes Necesarios:</h3>
            <ul id="resultado"></ul>
            <h3>Costo Total:</h3>
            <p id="costoTotal">$0.00</p>
        </div>
        <div class="footer">© 2025 1Bocato - Creando experiencias dulces</div>
    </div>
    <script src="ScriptIndex.js"></script>
</body>
</html>
